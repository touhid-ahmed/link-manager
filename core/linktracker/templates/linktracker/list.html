{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>link list</title>
        <link rel="stylesheet" href="{% static 'linktracker/styles.css' %}">
    </head>

    <body>
        <header>

        <nav class="navbar">
            <form method="post" action="#">
            {% csrf_token %}
            <button class="btn btn-outline" type="submit">Logout</button>
            </form>
        </nav>            
            
        </header>

        <main class="page">

        <h1>List of Links</h1>

        <table>

            <thead>
                <tr>
                    <th>Link Name</th>
                    <th>Actions</th>
                </tr>

            </thead>
            
            <tbody>
                {% for link in links %}

                    <tr>
                        <td>
                            <a href="{% url 'linktracker:detail_links' link.id %}">{{link.name}}</a>
                        </td>
                        <td>
                            <div class="actions">
                                <a class="icon-btn" href="{% url 'linktracker:update_link' link.id %}" title="Update">✏️</a>
                                <a class="icon-btn icon-btn-danger" href="{% url 'linktracker:delete_link' link.id %}" title="Delete">❌</a>
                            </div>
                        </td>
                    </tr>
                
                {% endfor %}
            
            </tbody>
        
        </table>

        </main>
            
    </body>


</html>
